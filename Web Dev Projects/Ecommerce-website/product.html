<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="product.css">
    <title>ecommerce</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
           <div class="navbar-brand">
               <a href="home.html">
                   <h1 class="logo">shoes</h1>
               </a>
           </div> 
           <ul class="navbar-nav-left">
               <li><a href="shop.html">Shop</a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="#">Blog</a></li>
           </ul>
           <ul class="navbar-nav-right">
               <li><a href="#"><img src="img/search.svg" alt="X"></a></li>
               <li><a href="cart.html"><img src="img/cart.svg" alt="Y"></a></li>
           </ul>
        </div>
    </nav>

    <!-- main product -->
    <section class="product">
        <div class="product-container">
            <div class="product-img"><img src="img/productimg1.jpg" alt=""></div>
            <div class="product-content">
                <div class="heading"><h1>sneaker</h1></div>
                <div class="subheading">two-tone lace up sneaker</div>
                <div class="price"><div class="cutoff">₹2000</div>
            <div class="right">₹1499</div></div>
            <div class="save"><h2>you save 25%</h2></div>
            <div class="star-rating">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-line"></i>
            </div>
            <div class="color"><h3>Color:</h3></div>
            <div class="color-circle">
                <i class="ri-checkbox-blank-circle-fill tan"></i>
                <i class="ri-checkbox-blank-circle-fill green"></i>
                <i class="ri-checkbox-blank-circle-fill peach"></i>
            </div>
            <div class="size"><h3>Size:</h3></div>
            <div class="number"><h1>7</h1>
                <h1>8</h1>
                <h2>9</h2>
                <h1>10</h1>
                <h1>11</h1>
                <h1>12</h1></div>
                <div class="button-cart">
                <button class="btn btn-cart">Add to cart</button></div>
                <div class="details">
                    <h1>Product Details</h1>
                    <h1><i class="ri-add-circle-line"></i></h1>
                </div>
            </div>
        </div>
    </section>
<!-- image -->
<section class="image">
    <div class="image-container">
        <div class="image1"><img src="img/image1.jpg" alt=""></div>
        <div class="image2"><img src="img/image2.jpg" alt=""></div>
    </div>
</section>
<!-- footer -->
<section class="footer">
    <div class="footer-container">
        <div class="links">
            <div class="footer-logo"><a href="home.html"><img src="img/footerlogo.svg" alt=""></a></div>
            <div class="footer-link">
                <div class="footer1">
                    <ul>
                        <a href="shop.html"><li>Shop</li></a>
                        <a href="#"><li>Blog</li></a>
                    </ul>
                </div>
                <div class="footer2">
                    <ul>
                        <a href="about.html"><li>About</li></a>
                        <a href="#"><li>Contact</li></a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="social">
            <div class="newsletter">
                <h3 class="footerh3">Join the weekly newsletter</h3>
                <form class="form"action="#">
                    <input type="email" id="email" name="email">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="icons">
                <a href="#"><img src="img/instagram.svg" alt=""></a>
                <a href="#"><img src="img/twitter.svg" alt=""></a>
                <a href="#"><img src="img/facebook.svg" alt=""></a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
