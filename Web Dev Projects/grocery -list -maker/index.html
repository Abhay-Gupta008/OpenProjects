<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
  <div id="main" class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div id="d1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-app="myGroceryList" ng-controller="myCtrl">


      <h1>Grocery List</h1>
      <ul class="list-group">
        <li onmouseover="mover(this)" onmouseout="mout(this)" class="list-group-item" ng-repeat="x in products">{{$index + 1+". "+x}}
          <span id="s1" class="glyphicon glyphicon-remove" ng-click="removeItem($index)"></span></li>
      </ul>

      
       <input ng-model="addMe" class="form-control" placeholder="Add grocery items here"><span><button class="btn btn-primary" ng-click="addItem()">Add</button></span>


      <p id="p1">{{errortext}}</p>
    


    </div>

  </div>


</body>


</html>
